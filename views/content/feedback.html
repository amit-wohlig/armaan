<div class="container">
    <div class="feedback">
        <img src="" alt="" class="img-responsive">
        <span class="text-uppercase">we would love to recieve your feedback</span>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label"> <span>*</span>Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label"><span>*</span>Email</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="feedback" class="control-label col-md-3"><span>*</span>Feedback</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="feedback" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="control-label col-md-3">Phone</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" id="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address1" class="control-label col-md-3">Address1</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="address1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address2" class="control-label col-md-3">Address2</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="address2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="control-label col-md-3">City</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="control-label col-md-3">Country</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="postcode" class="control-label col-md-3">Postcode</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="postcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="control-label col-md-4">Enter The Shown Code</label>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control col-md-6" id="code">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control col-md-6" id="code">
                            </div>
                        </div>
                    </div>
                </div>
                 <button type="submit" class="btn btn-default submit pull-right">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
